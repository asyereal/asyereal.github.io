<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8" dir="ltr">
		<meta name="author" content="asyer">
		<meta name="title" content="asyer">
		<meta name="description" content="asyer">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>asyer</title>
		<link rel="shortcut icon" href="favicon.png">
	</head>
	<body>
    <button type="button" onclick="fire();"><img src="favicon.png" alt="candy"></button>
		<p id="fire" style="font-family: arial; font-size: xx-large; display:block;">asyer</p>
    <div id="motd" style="font-family: arial; font-size: large; display: none;">This is a sample text</div>
		<style>
			body {
				background-color: rgb(33, 33, 33);
				color: white;
				justify-content: center;
				text-align: center;
				overflow: hidden;
				text-overflow: clip;
        transition-duration: 1s;
			}
			button{
				background: none;
				display: inline;
				text-decoration: none;
				border: none;
			}
			img{
				width: 25%;
				height: 25%;
				border-radius: 50%;
        border: 3px solid white;
			}
      div{
        text-align: left;
      }
			@media only screen and (min-width: 992px)/* and (max-width: 1199.98px) */{
				img{
					width: 10%;
					height: 10%;
				}
			}
		</style>
    <script>
      function fire(){
        fetch('motd.txt').then(response => response.text()).then(data => {
          document.getElementById('motd').innerHTML = data;
        }).catch(error => {
          document.getElementById('motd').innerHTML = "No new message";
        })
        if(document.getElementById("fire").style.display == "block"){
          document.getElementById("fire").style.display = "none";
          document.getElementById("motd").style.display = "block";
        }else{
          document.getElementById("fire").style.display = "block";
          document.getElementById("motd").style.display = "none";
        }
      }
    </script>
	</body>
</html>
